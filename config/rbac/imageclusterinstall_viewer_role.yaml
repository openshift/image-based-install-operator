# permissions for end users to view imageclusterinstalls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: imageclusterinstall-viewer
rules:
- apiGroups:
  - relocation.openshift.io
  resources:
  - imageclusterinstalls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - relocation.openshift.io
  resources:
  - imageclusterinstalls/status
  verbs:
  - get
